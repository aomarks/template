name: Test (Web)

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-22.04
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: npm

      - run: npm ci
      - run: npm run test:web
